<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
   
    <title>Exploding Kittens</title>
</head>
<body>
    <!-- The Game Board -->
        <div class="player-cards" id="inactive-cards">
           
        </div>

        <div class="decks">
            <div class="card-deck" id="play-deck"></div>
            <div class="card-deck" id="discard-deck"></div>
        </div>
        
        <div class="player-cards" id="active-cards">

        </div>
    
<div class="rules-button" id="showRulesButton">The Rules</div>
<!-- Winner Overlay -->
    <div class="gameOver" id="gameOver">    
        <div class="gameOver-text"></div>
        <button class="button" id="resetButton">Reset Game</button>
    </div>
<!-- Swap Player Turn Overlay -->
    <div class="new-player-turn" id="new-player-turn">    
    <div class="New-player-turn-text"></div>
    <button class="button" id="showButton">Show Cards</button>
</div>
<!-- Begin Game Overlay -->
<div class="start-game" id="start-game">    
    <div class="start-game-text"></div>
    <button class="button" id="startGameButton">Start Game</button>
</div>
<!-- Rules Carousel -->
<div class="carousel">
    <h2>How to play Exploding Kittens</h2>
    <img src="" alt="">
    <div class="carouselText"></div>
    <button class="button" id="carousel-previous">Previous</button>
    <button class="button" id="backButton">Back</button>
    <button class="button" id="carousel-next">Next</button>
</div>


    <script src="app.js"></script>
</body>
</html>
